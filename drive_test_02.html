<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>s3 website hosting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("#upload_button").click(function(){
            var pokemon_name = $("#name").val();
            var params = {
                "name": "pokemon_name"
            };
        $.ajax({
            url: 'https://q7n3xu66x0.execute-api.ap-northeast-1.amazonaws.com/dev/drivetest',
            type: 'POST',
            data: JSON.stringify(params),
            dataType: "json",
            success: function(json) {
                var stringData = JSON.stringify(json);
                var parseData = JSON.parse(stringData);
                $('#type').text(parseData.type);
                alert("Success");
            },
            error: function() {
               alert("error!!");
            },
        });
    });
});
</script>
<script type="text/javascript">
    $(function() {
        $("#display_button").click(function(){
            var params = {
                "key": "value"
            };
        $.ajax({
            url: 'https://q7n3xu66x0.execute-api.ap-northeast-1.amazonaws.com/dev/drivetest?key=value',
            type: 'GET',
            dataType: "json",
            success: function(json) {
                var stringData = JSON.stringify(json);
                var parseData = JSON.parse(stringData);
                $('#file_display').text(stringData);
            },
            error: function() {
               alert("api呼び出し失敗");
            },
        });
    });
});
</script>
</head>
    <body>
        <center>
            <div>
                <h2>s3ストレージにファイル転送</h2>
                <input type="file" id="name">
                <button id="upload_button">アップロード</button><br><br>
                <h3>ドライブ(ストレージ)の内容は以下</h3>
                <button id="display_button">表示</button><br><br>
                <p>No：ファイル名<br><br><span id="file_display"></span></p>
            </div>
        </center>
    </body>
</html>
